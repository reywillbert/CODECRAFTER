<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenery Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to Greenery</h1>
            <p>A modern, minimal website inspired by nature.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>We are passionate about creating beautiful, functional websites that bring a touch of nature to the digital world.</p>
        </section>
        <section id="portfolio">
            <h2>Our Work</h2>
            <div class="gallery">
                <img src="https://via.placeholder.com/300x200?text=Nature+1" alt="Nature Image 1">
                <img src="https://via.placeholder.com/300x200?text=Nature+2" alt="Nature Image 2">
                <img src="https://via.placeholder.com/300x200?text=Nature+3" alt="Nature Image 3">
            </div>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Greenery Website</p>
    </footer>
</body>
  </html>
